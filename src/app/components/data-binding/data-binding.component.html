<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container my-4">
      <div class="row">
        <div class="col-12 p-3 bg-dark text-white text-center">
          <h3>Data Binding</h3>
        </div>
      </div>
      <div class="row">
        <div
          class="col-6 p-3 bg-success text-center"
          (mouseenter)="OnMouseEnter()"
          (mouseleave)="OnMouseLeft()"
        >
          <h3>One way</h3>
        </div>
        <div class="col-6 p-3 bg-primary text-center">
          <h3>Two way</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-6 text-center">
          <div class="row">
            <div class="col-6 p-3 bg-secondary"><h4>From .ts to .Html</h4></div>
            <div class="col-6 p-3 bg-warning"><h4>From .Html to .ts</h4></div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col-6 p-3 bg-success">Interpolation</div>
                <div class="col-6 p-3 bg-primary">Property Binding</div>
              </div>
            </div>
            <div class="col-6 p-3 bg-secondary">Event Binding</div>
          </div>
        </div>
        <div class="col-6 text-center">
          <div class="row">
            <div class="col-12 p-3 bg-danger"><h4>Using NgModel</h4></div>
          </div>
          <div class="row">
            <div class="col-12 p-5 bg-primary text-center"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <p>Course Name => {{ courseName }}</p>
          <label for="">{{ courseName }}</label>
          {{ courseName }}
          <div>{{ courseDuration }}</div>
        </div>
        <div class="col-3">
          <input
            type="text"
            [minLength]="nameMinLenght"
            value="{{ courseName }}"
            placeholder="Name"
          />
        </div>
        <div class="col-3">
          <input [type]="myInputType" />
        </div>
        <div class="col-3">
          <p [class]="myClass">This is para</p>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <button class="btn btn-primary" (click)="showMsg()">
            Show Message
          </button>
        </div>
        <div class="col-3">
          <div class="mb-3">
            <label for="" class="form-label">City</label>
            <select (change)="OnCity($event)">
              <option>Select one</option>
              <option value="New Delhi">New Delhi</option>
              <option value="Istanbul">Istanbul</option>
              <option value="Jakarta">Jakarta</option>
            </select>
          </div>
        </div>
        <div class="col-4">
          <button class="btn btn-primary" (click)="showLanguageName('Angular')">
            Angular
          </button>
          <button class="btn btn-danger" (click)="showLanguageName('React')">
            React
          </button>
          <button class="btn btn-warning" (click)="showLanguageName('Java')">
            Java
          </button>
        </div>
      </div>
      <div class="row pt-3 pb-5">
        <div class="col-3">
          <input type="text" value="{{ courseName }}" placeholder=" Name" />
        </div>
        <div class="col-3">
          <input
            type="text"
            [(ngModel)]="courseName"
            placeholder="Course Name"
          />
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
